{% extends 'notes/base.html' %}
{% block title %} | Create/Update Note{% endblock %}
{% block content %}
    <h2>{% if note %}Edit{% else %}Create{% endif %} Note</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if note %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
