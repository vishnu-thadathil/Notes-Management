<!DOCTYPE html>
<html>
<head>
    <title>Notes Management{% block title %}{% endblock %}</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
